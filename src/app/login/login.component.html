<nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
    <a *ngIf="isLoggedIn" class="navbar-brand ">{{userLogin.email}}</a>
    <ul class="navbar-nav">
      <ng-template #login_content>
          <form (ngSubmit)="onLoginSubmit()" class="form-inline">
            <input class="form-control ml-2" [(ngModel)]="userLogin.email" name="email" type="email" placeholder="Email" aria-label="Search">
            <input class="form-control ml-2" [(ngModel)]="userLogin.password" name="password" type="password" placeholder="Password" aria-label="Password">
            <button class="btn btn-success ml-2" type="submit">Login</button>
          </form>
          <!-- <a class="btn btn-success" routerLink="/register">Register</a> -->
        </ng-template>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div *ngIf="isLoggedIn else login_content" class="row navbar">
          <button class="btn btn-danger ml-2 order-1" (click)=logOut()>Log out</button>
        </div>
      </li>
    </ul>
  </nav>
