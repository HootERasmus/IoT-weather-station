<div *ngIf="formError" class="alert alert-danger" role="alert">
    {{ formError }}
</div>
<form *ngIf="isLoggedIn" (ngSubmit)="onWorkoutSubmit()" class="form-inline ml-3">
  <input [(ngModel)]="newWorkout.name" class="mb-2 mr-sm-2 mb-sm-0 form-control" name="name" placeholder="Workout name" type="text" required="required">
  <button class="btn btn-success" type="submit">
    Add workout
  </button>
</form>
<p> 
  {{message}}
</p>
<div *ngFor="let workout of workouts" class="card text-white bg-primary">
  <div class="card-header">
    Workout
  </div>
  <div class="card-body">
    <h5 class="card-title">
      {{workout.name}}
    </h5>
    <div class="row">
      <div class="col-6">
        <a class="btn btn-info mb-2 mr-sm-2 mb-sm-0" routerLink="/workout/{{workout._id}}">
          Edit
        </a>
      </div>
      <div class="col-6">
        <form (ngSubmit)="onRemoveWorkout(workout._id)">
          <input name="id" type="hidden">
          <button *ngIf="isLoggedIn" class="mb-2 mr-sm-2 mb-sm-0 btn btn-danger" type="submit">
            Remove 
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
