<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" type="text" formControlName="name" placeholder="Name">
    <div *ngIf="isSubmited && f.name.invalid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" type="email" formControlName="email" placeholder="Email">
    <div *ngIf="isSubmited && f.email.invalid" class="alert alert-danger">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" formControlName="password" placeholder="Password">
    <div *ngIf="isSubmited && f.password.invalid" class="alert alert-danger">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Confirm password">
    <div *ngIf="isSubmited && f.confirmPassword.errors?.MatchPassword" class="alert alert-danger">
      Passwords must match
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
